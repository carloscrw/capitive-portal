<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAPTIVE PORTAL</title>
</head>
<body>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
        }
        input[type="submit"] {
            margin-top: 10px;
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }
    </style>
    <h2>Bem-vindo à nossa rede Wi-Fi!</h2>
    <img src="./img/logo.jpeg" alt="Your Logo" width="200" /><br />
    <form id="loginForm">
        <input type="submit" value="Entre no nosso Grupo para liberar internet" />
    </form>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function (event) {
            event.preventDefault(); // Evita o envio do formulário
            
            // Aqui você pode redirecionar o usuário para o link do grupo do WhatsApp
            // Usando o protocolo whatsapp://
            window.location.href = "whatsapp://chat?code=GnHBcrdzoIpH4EAOME62dn";

            // Adiciona um listener para detectar mudanças de visibilidade na página
            document.addEventListener('visibilitychange', function() {
                // Se a página se tornar visível novamente e o usuário já entrou no grupo,
                // conceda acesso à internet
                if (!document.hidden) {
                    alert("Você entrou no grupo do WhatsApp. Acesso à internet concedido!");
                    // Você pode redirecionar o usuário para uma página específica ou simplesmente fechar o portal cativo aqui
                    // Para fins de demonstração, vamos recarregar a página
                    location.reload();
                }
            });
        });
    </script>
</body>
</html>
